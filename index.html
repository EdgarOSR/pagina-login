<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <link rel="shortchut icon" type="image/svg" href="https://www.svgrepo.com/show/219280/login.svg"/>
        <title>Minha Página: Cadastre-se</title>
    </head>
    <body>
        <div class="container">
            <div class="left-div">
                <img src="https://www.svgrepo.com/show/219280/login.svg" alt="MinhaLogo"/>
            </div>
            <div class="right-div">
                <h2>Cadastre-se</h2>
                <form action="cadastro.php" method="post" class="eosrvalidator" id="cadastro">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" data-rules="required|min=2"/>
                    <label for="email">E-mail:</label>
                    <input type="text" id="email" data-rules="email"/>
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" data-rules="required|senha|min=6"/>
                    <div class="form-buttons">
                        <button type="submit" form="cadastro">Enviar</button>
                        <button type="reset" form="cadastro">Limpar</button>
                    </div>
                </form>
                <div class="link-login">
                    <span>Já tem uma conta?</span>
                    <a href="#" target="blank">Faça o login</a>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
